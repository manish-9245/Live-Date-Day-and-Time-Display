<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Date-Time</title>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date(); 
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>on " + date;
        }, 1000);

    </script>
    <style>
        body{
            background-image: url('https://data.1freewallpapers.com/download/astronaut-colourful-background-4k.jpg');
        }
    </style>
</head>

<body>
    <div class="typewriter">
        <h1 style="text-align:center;padding-top: 5px;margin: 15px;color: aqua;">A Front End Project by Manish Tiwari</h1>
      </div>
    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Current time Is: <span id="time"></span></h1>
            <p class="lead">This has been created using Bootstrap Jumbotron template and Javascript</p>
            <hr class="my-4">
            <p>This displays current time and date</p>
        </div>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
